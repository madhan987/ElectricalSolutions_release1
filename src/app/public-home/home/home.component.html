<div class="row-md-3 row-sm-3 pb-3">
  <div class="col-sm p-0">
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleIndicators"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            class="d-block w-100"
            src="/assets/images/Slide_Show_1.jpg"
            alt="First slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="/assets/images/Slide_Show_2.jpg"
            alt="Second slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="/assets/images/Slide_Show_3.jpg"
            alt="Third slide"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>
<mat-divider></mat-divider>
<div class="container pt-3">
  <p class="m-0">
    The Services Provided By the Company is Shown Below. Click On More Details
    to Explore More...
  </p>
  <div class="row p-4">
    <div class="col-sm col-md-4 pb-2">
      <mat-card class="example-card">
        <mat-card-header>
          <!-- <div mat-card-avatar class="example-header-image"></div> -->
          <mat-card-title>Electrical Works</mat-card-title>
        </mat-card-header>
        <img
          mat-card-image
          src="/assets/images/Electrical_Works.jpg"
          alt="Photo of a Shiba Inu"
        />
        <mat-card-actions>
          <button mat-button routerLink="/electrical-svc/elc-type">
            More Details
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="col-sm col-md-4 pb-2">
      <mat-card class="example-card">
        <mat-card-header>
          <!-- <div mat-card-avatar class="example-header-image"></div> -->
          <mat-card-title>Solar Works</mat-card-title>
        </mat-card-header>
        <img
          mat-card-image
          src="/assets/images/Solar_Works.jpg"
          alt="Photo of a Shiba Inu"
        />

        <mat-card-actions>
          <button mat-button routerLink="/electrical-svc/solar">
            More Details
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
<mat-divider class="pb-3"></mat-divider>
